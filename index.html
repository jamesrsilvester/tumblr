<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="http://code.jquery.com/jquery-2.2.2.min.js"></script>
    <script src="app.js"></script>
    <title>Tumblr Query</title>
  </head>
  <body>
    <h1>Tumblr Search App</h1>

    <h3>Results</h3>
    <div id="results">
    </div>
  </body>
</html>
